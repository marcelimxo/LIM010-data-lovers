<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="utf-8" />
  <title>Invocadores Leyendas - Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon"
    href="https://cdn.leagueoflegends.com/riotbar/prod/1.6.341/images/navigation/icon-game-lol.png" type="image/x-icon">
</head>

<body id="body" class="login-bg">
  <header class="hide">
    <h1>Invocadores Leyendas</h1>
  </header>
  <main class="position-relative">
    <section id="login-container" class="align height-100">
        <h2 class="hide">¡Bienvenidos</h2>
      <form class="login">
        <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
        <div class="error">
          <span id="error"></span>
        </div>
        <div class="input-group">
          <label for="user" class="mobile-label pale-gold-letter">Usuario</label>
          <input type="text" id="user" class="mobile-input pale-gold-letter gunmetal-bg" />
        </div>
        <div class="input-group">
          <label for="password" class="mobile-label pale-gold-letter">Contraseña</label>
          <input type="password" id="password" class="mobile-input pale-gold-letter gunmetal-bg"  />
          <div class="lost-password"><span class="pale-gold-letter bold">¿Olvidaste tu contraseña?</span></div>
        </div>
        <div>
          <input type="submit" value="INGRESA" class="btn-login bold caudex gunmetal-bg" id="btn-login" />
        </div>
        <div class="registration">          
          <span class="span-no-account dark-gold-letter">¿No tienes una cuenta?</span>
          <span class="span-no-account bold dark-gold-letter">Registrate</span>
        </div>
      </form>
    </section>
    <section id="general" class="general hide">
        <h2 class="hide">Campeones</h2>
      <figure class="logo"><img src="img/logo-mobile.svg" alt="Invocadores Leyendas"></figure>
      <div class="labels-sort flex space-around">
        <label for="search" id="search-champ" class="sort caudex pale-gold-letter">BUSCAR UN CAMPEÓN</label>
        <label for="cbox-az" id="filters" class="sort caudex pale-gold-letter">ORDENAR POR</label>
      </div>
      <div class="filter-group flex">
        <div class="input-group with-icon">
          <input type="text" id="search" class="search" placeholder="BUSCAR" />
          <img class="icon" alt="lupa" src="img/magnifier.svg">
        </div>
        <div class="filter-group flex">
          <div class="sort-control flex">
            <select class="filter-buttons sort caudex icon-select" id="cbox-az">
              <option value="0" selected>A - Z</option>
              <option value="1">Z - A</option>
            </select>
            <select id="select-type" class="filter-buttons sort caudex">
              <option selected disabled>TIPO</option>
              <option value="Assassin">Assassin</option>
              <option value="Fighter">Fighter</option>
              <option value="Mage">Mage</option>
              <option value="Marksman">Marksman</option>
              <option value="Support">Support</option>
              <option value="Tank">Tank</option>
              <option value="Total">Total</option>
            </select>
            <select class="filter-buttons sort caudex icon-select" id="ad">
              <option disabled selected>AD</option>
              <option value="0">Asc</option>
              <option value="1">Desc</option>
            </select>
          </div>
        </div>
      </div>

      <div class="title-champs flex">
        <div class="divider"></div>
        <span class="label-champions caudex pale-gold-letter bold" id="title">CAMPEONES</span>
        <div class="divider divider-right"></div>
      </div>
      <div class="average caudex pale-gold-letter hide" id="average"></div>
      <div id="all-champions" class="galeria flex"></div>

      <div class="mask " id="mask"></div>
      <div class="modal-bg" id="modal-bg"></div>
      <div class="champs-modal " id="modal">
        <button class="close" id="close-btn">X</button>
        <p class="champion-name"></p>
        <p class="tags"></p>
        <div class="tables-container flex">
          <div class="tables">
            <p>Datos</p>
            <table>
              <tbody>
                <tr>
                  <td><span>Ataque</span></td>
                  <td id="attack"></td>
                </tr>
                <tr>
                  <td><span>Defensa</span></td>
                  <td id="defense"></td>
                </tr>
                <tr>
                  <td><span>Magia</span></td>
                  <td id="magic"></td>
                </tr>
                <tr>
                  <td><span>Dificultad</span></td>
                  <td id="difficulty"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="tables">
            <p>Stats</p>
            <table>
              <tbody>
                <tr>
                  <td id="help-points"></td>
                  <td id="hp-regen"></td>
                </tr>
                <tr>
                  <td id="mana"></td>
                  <td id="movespeed"></td>
                </tr>
                <tr>
                    <td id="attackrange"></td>
                    <td id="attackdamage"></td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </section>
  </main>
  <footer id="footer" class="hide">Copyright ©2019 <a href="https://github.com/marcelimxo" target="_blank" rel="noopener noreferrer">Marcelim</a> & <a href="https://github.com/Jesseliz/" target="_blank" rel="noopener noreferrer">Yesseliz</a>. Hecho con ♡</footer>
  <script src="./data/lol/lol.js"></script>
  <script src="./data/lol/newChampsImg.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
